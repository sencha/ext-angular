<ext-container [layout]="{ type: 'vbox', align: 'center' }" [padding]="10">
    <ext-panel
        [ui]="'instructions'"
        [margin]="'0 0 20 0'"
        shadow="true"
        [html]="
            'To acheive the look and feel of tabs without using a <code>TabPanel</code>, you can use <code>TabBar</code> and <code>Tab</code> as standalone components.'
        "
    >
    </ext-panel>

    <ext-tabbar
        [width]="400"
        [shadow]="true"
        (activeTabchange)="onTabChange($event)"
        [activeTab]="activeTab"
    >
        <ext-tab
            key="1"
            [itemId]="'info'"
            [title]="'Info'"
            [iconCls]="'x-fa fa-info-circle'"
        ></ext-tab>
        <ext-tab
            key="2"
            [itemId]="'download'"
            title="Download"
            [iconCls]="'x-fa fa-download'"
            badgeText="2"
        ></ext-tab>
        <ext-tab
            key="3"
            [itemId]="'favorites'"
            title="Favorites"
            iconCls="x-fa fa-star"
            (onActivate)="onActivateTab()"
        ></ext-tab>
        <ext-tab
            key="4"
            [itemId]="'bookmarks'"
            title="Bookmarks"
            iconCls="x-fa fa-bookmark"
            (onActivate)="onActivateTab()"
        ></ext-tab>
    </ext-tabbar>

    <ext-panel ui="instructions" margin="20 0 0 0" shadow>
        <ext-container>
            <span #extitem>
                <div>Active Tab: {{ activeTab }}</div>
            </span>
        </ext-container>
    </ext-panel>
</ext-container>
