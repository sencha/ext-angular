		<li class="a-treelist-item">

			</div>
		</li>

		<li class="a-treelist-item">
			<div class="a-treelist-row" routerLink="/widgetgrid" routerLinkActive="active">
					<div class="a-treelist-item-icon x-fa fa-calendar"></div><div class="a-treelist-item-text">Widget Grid</div>
			</div>
		</li>

		<li class="a-treelist-item">
			<div class="a-treelist-row" routerLink="/simplegrid" routerLinkActive="active">
					<div class="a-treelist-item-icon x-fa fa-calendar"></div><div class="a-treelist-item-text">Simple Grid</div>
			</div>
		</li>

		<li class="a-treelist-item">
			<div class="a-treelist-row" routerLink="/boilerplate" routerLinkActive="active">
					<div class="a-treelist-item-icon x-fa fa-calendar"></div><div class="a-treelist-item-text">Boilerplate Example</div>
			</div>
		</li>

		<li class="a-treelist-item">
			<div class="a-treelist-row" routerLink="/configurator" routerLinkActive="active">
					<div class="a-treelist-item-icon x-fa fa-calendar"></div><div class="a-treelist-item-text">PivotGrid Configurator</div>
			</div>
		</li>

	</ul>
</div>
