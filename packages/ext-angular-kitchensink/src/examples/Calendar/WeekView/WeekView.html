<container padding="10" layout="fit" [fitToParent]="true">
<panel
  [shadow]="true"
  [title]="panelTitle"
  [layout]="'hbox'"
  [header]="{
    layout: 'hbox',
    items: [{
      xtype: 'component',
      flex: 1
      }, {
      xtype: 'segmentedbutton',
      items: [{
          text: isPhone ? null : 'Full Week',
          iconCls: isPhone ? 'x-fa fa-calendar-check-o' : null,
          value: 'fullweek',
          handler:changeCalendarView
      }, {
          text: isPhone ? null : 'Work Week',
          iconCls: isPhone ? 'x-fa fa-briefcase' : null,
          value: 'workweek', 
          handler:changeCalendarView
      }]
    }]
  }">
    <panel
      [title]="'Calendars'"
      [ui]="'light'"
      [width]="150"
      [bodyPadding]="5"
      [hidden]="isPhone">
        <calendar-list  [store]="this.store"></calendar-list>
    </panel>
    <calendar-week
      [store]="this.store"
      [flex]="1"
      [timezoneOffset]="0"
      [gestureNavigation]="false"
      [value]="calWeekValue"
      [firstDayOfWeek]="this.firstDayOfWeek"
      [visibleDays]="this.visibleDays">
    </calendar-week>
</panel>

</container>
